accelerator:
  displayName: Spring Boot on K8s
  description: Spring Boot Sample App
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
    - tanzu
    - accelerator
    - java
    - spring
    - cloud   

  options:
  - name: springBootVersion
    label: Spring Boot Version
    description: Spring Boot Version
    inputType: select
    choices:
      - value: 2.5.5
        text: 2.5.5
      - value: 2.5.2
        text: 2.5.2 
      - value: 2.3.9.RELEASE
        text: 2.3.9.RELEASE
      - value: 2.3.4.RELEASE
        text: 2.3.4.RELEASE
    required: true
    display: true
    defaultValue: 2.5.5

  - name: includeTO
    label: Include Tanzu Oservability (Wavefront) Freemium
    description: Include Tanzu Oservability (Wavefront) Freemium
    inputType: toggle
    display: true
    dataType: boolean
    defaultValue: false

  - name: typeTO
    label: Specify Tanzu Oservability (Wavefront) instance
    description: Specify Tanzu Oservability (Wavefront) instance
    inputType: select
    choices:
      - value: Freemium
        text: Freemium Instance
      - value: Regular
        text:  API Token + Instance URI
    defaultValue: Freemium
    dependsOn:
      name: includeTO

  - name: APIToken
    label: APIToken
    description: APIToken
    dependsOn:
      name: typeTO
      value: Regular

  - name: WavefrontInstance
    label: Wavefront Instance
    description: Wavefront Instance
    dependsOn:
      name: typeTO
      value: Regular

  - name: libraryTO
    label: Tanzu Oservability (Wavefront) implementation library
    description: You can use either Spring Cloud Sleuth or OpenTracing to send trace data.
    inputType: select
    choices:
      - value: SpringCloudSleuth
        text: Spring Cloud Sleuth
      - value: OpenTracing
        text: OpenTracing
    required: true
    display: true
    defaultValue: SpringCloudSleuth
    dependsOn:
      name: includeTO

  - name: imageRegistryUser
    label: Image Registry User
    description: Image Registry User
    display: true
    required: true
    defaultValue: andriykalashnykov

  - name: imageRegistryPassword
    label: Image Registry Password
    description: Image Registry Password
    display: true
    required: true
    defaultValue: YOUR-REGISTRY-PASSWORD    

  - name: imageRegistryURL
    label: Image Registry URL
    description: Image Registry URL
    display: true
    required: true
    defaultValue: docker.io

engine:
  merge:
  - include: [ "**" ]
  - include: [ "pom.xml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: "spring-on-k8s"
        with: "#artifactId"
    - type: ReplaceText
      substitutions:
      - text: "2.5.5"
        with: "#springBootVersion"        
    - type: ReplaceText
      substitutions:
      - text: "andriykalashnykov"
        with: "#imageRegistryUser"
    - type: ReplaceText
      substitutions:
      - text: "YOUR-REGISTRY-PASSWORD"
        with: "#imageRegistryPassword"
    - type: ReplaceText
      substitutions:
      - text: "docker.io"
        with: "#imageRegistryURL"
    - type: ReplaceText
      condition: "#includeTO == true"
      substitutions:
        - text: '<!--include-to'
          with: "''"
        - text: 'include-to-->'
          with: "''"
    - type: ReplaceText
      condition: "#typeTO == 'Freemium'"
      substitutions:
        - text: 'freemium-account-value'
          with: "true"
    - type: ReplaceText
      condition: "#typeTO == 'Regular'"
      substitutions:
        - text: 'freemium-account-value'
          with: "false"
        - text: '#TOtoken'
          with: "''"
        - text: 'API_Token'
          with: "#APIToken"
        - text: 'wavefront_instance'
          with: "#WavefrontInstance"
    - type: ReplaceText
      condition: "#libraryTO == 'SpringCloudSleuth'"
      substitutions:
        - text: '<!--include-sleuth'
          with: "''"
        - text: 'include-sleuth-->'
          with: "''"
    - type: ReplaceText
      condition: "#libraryTO == 'OpenTracing'"
      substitutions:
        - text: '<!--include-opentracing'
          with: "''"
        - text: 'include-opentracing-->'
          with: "''"
  - include: [ "src/main/resources/application.yml" ]
    chain:
    - type: ReplaceText
      condition: "#includeTO == true"
      substitutions:
      - text: "#includeTO "
        with:  "''"

