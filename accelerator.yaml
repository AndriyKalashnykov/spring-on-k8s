accelerator:
  displayName: Spring Boot on K8s
  description: Spring Boot Sample App
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
    - tanzu
    - accelerator
    - java
    - spring
    - cloud   

  options:

  - name: projectDescription
    label: Project Description
    description: Project description for the Spring Boot Sample App
    display: true
    defaultValue: Spring Boot Sample App for Kubernetes

  - name: usTO
    label: Use Tanzu Oservability (Wavefront) Freemium
    description: Use Tanzu Oservability
    inputType: toggle
    display: true
    dataType: boolean
    defaultValue: true

engine:
  merge:
  - include: [ "**" ]
  - include: [ "pom.xml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: spring-on-k8s
        with: "#artifactId"
